    <title>CheatSheet GIT</title>

<body>
    <header>
        <h1>CheatSheet - GIT</h1>
    </header>
    <main>
        <section>
            <p class="important">
                Repository in Github erstellen ---> Die 3 Zeilen nicht vergessen (WICHTIG !!!!)
            </p>
        </section>
        <section class="commands">
            <span>git init: </span>
            <p>
                Neues, lokales Repo erstellen
            </p>
            <span>git add: </span>
            <p>
                Alle lokalen Änderungen zum nächsten
                Commit hinzufügen
            </p>
            <span>git commit -m: </span>
            <p>
                Zur Staging Area hinzugefügte
                Änderungen committen
            </p>
        </section>
    </main>
